                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email  :</label>
                  <input type="email" class="form-control "  style="width:30.5vw" id="exampleInputEmail1" aria-describedby="emailHelp">
              
                </div>
                <div class="mb-3">
                  <label for="phonenum" class="form-label">Phone : </label>
                  <input type="phone" class="form-control" id="phonenum">
                </div>
                <div class="con-btn">

                    <button type="submit" class="btn btn-contact-form">Submit</button>
            
                </div>
